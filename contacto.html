<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ...existing code for head (meta, title, estilos)... -->
    <title>Contacto - Academia</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/include.js" defer></script>
    <style>
        .contact-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem 1.2rem; /* reducido */
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .contact-card h2 {
            text-align: center;
            color: #2c3e50;
        }
        .contact-info {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
            font-size: 1.05rem;
        }
        .contact-link {
            color: #0077b6;
            text-decoration: none;
            font-weight: 500;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
        .contact-icon {
            margin-right: 0.5rem;
            color: #0077b6;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div include-html="componentes/header.html"></div>

    <main class="presentacion">
        <section class="contenido">
            <div class="contact-card">
                <h2>Contáctanos</h2>
                <div class="contact-info">
                    <p><span class="contact-icon">&#9742;</span>Teléfono: <a href="tel:8444032032" class="contact-link">844 403 2032</a></p>
                    <p><span class="contact-icon">&#128241;</span>WhatsApp: <a href="https://wa.me/528444032032" class="contact-link" target="_blank">Enviar mensaje</a></p>
                    <p><span class="contact-icon">&#128231;</span>Email: <a href="mailto:contacto@academiaintra.com" class="contact-link">contacto@academiaintra.com</a></p>
                    <p><span class="contact-icon">&#128100;</span>Facebook: <a href="https://facebook.com/Intra.academico" class="contact-link" target="_blank">Academia Intra</a></p>
                </div>
            </div>
        </section>
        <!-- Puedes agregar aquí información de contacto adicional si lo deseas -->
    </main>

    <!-- Footer -->
    <div include-html="componentes/footer.html"></div>
</body>
</html>
